<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="en">
    <header>
      <h1>PokeApi</h1>
        <h2>Por: Angelo Iba√±ez</h2>
        <style>
            body {
                background: rgb(36,240,102);
                background: linear-gradient(180deg, rgba(36,240,102,1) 0%, rgba(14,80,35,1) 100%);
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
            }
            h1{
                color: #F0C625;
                font-size: 3rem;
                text-align: center;
            }
            h2{
                color: #242EF0;
                text-align: center;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            input[type="text"] {
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                margin-bottom: 10px;
                font-size: 1rem;
                width: 200px;
                text-align: center;
            }
            input[type="submit"] {
                background-color: #F02824;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            input[type="submit"]:hover {
                background-color: #d4a017;
            }
        </style>
    </header>
    <main>
        <form action="/pokemon/consulted" method="get">
            <label>
                <input type="text" name="name" placeholder="Nombre del Pokemon">
            </label>
            <input type="submit">
        </form>
    </main>
</html>
