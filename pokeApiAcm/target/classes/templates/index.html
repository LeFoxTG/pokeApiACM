<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi | FoxTG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Fondo con degradado animado */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #24f066, #0e5023);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Contenedor Efecto Cristal (Glassmorphism) */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            width: 320px;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        /* 3. Estilo de Títulos */
        h1 {
            color: #F0C625;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        h2 {
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* 4. Formulario e Inputs */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 0 3px rgba(240, 198, 37, 0.5);
        }

        input[type="submit"] {
            background: #F02824;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(240, 40, 36, 0.4);
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #ffcb05;
            color: #242ef0;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 203, 5, 0.4);
        }

        input[type="submit"]:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <header>
            <h1>PokeApi</h1>
            <h2>By FoxTG</h2>
        </header>
        
        <main>
            <form action="/pokemon/consulted" method="get">
                <input type="text" name="name" placeholder="Ej: Pikachu" required>
                <input type="submit" value="¡Atraparlo!">
            </form>
        </main>
    </div>

</body>
</html>
