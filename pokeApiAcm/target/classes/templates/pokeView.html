<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="en">
    <head>
        <title>PokeApi Resultado</title>
        <style>
            body {
                background: linear-gradient(135deg, #F08F00, #FF6347);
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
            }
            .pokemon-data {
                background-color: rgba(255, 255, 255, 0.8);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: left;
                font-size: 1.2rem;
            }
            p {
                margin: 10px 0;
            }
            strong {
                color: #242EF0;
            }
            span {
                color: #333;
            }
        </style>
    </head>

    <body>
        <p><strong>ID:</strong> <span th:text="${id}"></span></p>
        <p><strong>Nombre:</strong> <span th:text="${name}"></span></p>
        <p><strong>Altura:</strong> <span th:text="${height}"></span> dec√≠metros</p>
        <p><strong>Peso:</strong> <span th:text="${weight}"></span> hectogramos</p>
    </body>

</html>
